<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>

<body>
    <div id="page-container">
        <div class="header">
            <h1>Calculator</h1>
        </div>

        <div class="main-content">
            <div id="calculator-container">
                <div id="calculator-display">
                    
                </div>

                <div id="calculator-body">
                    <div id="main-calculator-body">
                        <div class="button-row" id="row-one">
                            <div class="button-container">
                                <button id="9">9</button>
                            </div>
                            <div class="button-container">
                                <button id="8">8</button>
                            </div>
                            <div class="button-container">
                                <button id="7">7</button>
                            </div>
                        </div>
                        <div class="button-row" id="row-two">
                            <div class="button-container">
                                <button id="6">6</button>
                            </div>
                            <div class="button-container">
                                <button id="5">5</button>
                            </div>
                            <div class="button-container">
                                <button id="4">4</button>
                            </div>
                        </div>
                        <div class="button-row" id="row-three">
                            <div class="button-container">
                                <button id="3">3</button>
                            </div>
                            <div class="button-container">
                                <button id="2">2</button>
                            </div>
                            <div class="button-container">
                                <button id="1">1</button>
                            </div>
                        </div>
                        <div class="button-row" id="row-four">
                            <div class="button-container" id="zero-container">
                                <button id="0">0</button>
                            </div>
                            <div class="button-container" id="equals-container">
                                <button id="equals">=</button>
                            </div>
                        </div>
                    </div>
                    <div class="button-row" id="operators">
                        <div class="button-container">
                            <button id="+">+</button>
                        </div>
                        <div class="button-container">
                            <button id="-">-</button>
                        </div>
                        <div class="button-container">
                            <button id="x">x</button>
                        </div>
                        <div class="button-container">
                            <button id="รท">รท</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
